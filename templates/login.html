{% extends "base.html" %}
{% block content %}




<div class="form-box">
  <h3 class="center-align">Log In</h3>
  <form method="POST" action="{{ url_for('login') }}">
      <!-- username -->
        <div class="form-group">
          <label for="username">Username</label>  
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          </div>
      <!-- password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          </div>
      <!-- login -->
        <button type="submit" class="col s6 btn-large text-shadow" id="loginbttn">
          Log In <i class="fas fa-sign-in-alt"></i>
        </button>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      New Here?
      <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
    </p>
  </div>
</div>
<br>
<br>
{% endblock %}
