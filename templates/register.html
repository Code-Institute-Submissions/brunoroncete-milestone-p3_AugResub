{% extends "base.html" %}
{% block content %}



<div class="form-box">
  <h3 class="brand-logo col s8">Please Register</h3>
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="form-group col s6">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" minlength="5" maxlength="12" class="validate" required>
      </div>

      <div class="form-group col s6">
        <label for="password">Password</label>        
        <input id="password" name="password" type="password" minlength="5" maxlength="12" pattern="^[a-zA-Z0-9]{5,15}$"
          class="validate" required>
        </div>

    <button type="submit" class="waves-effect waves-light btn right hoverable"><i
        class="large material-icons right">done</i>register</button>
  </form>
</div>
<br>
<br>

{% endblock %}
